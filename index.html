<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de clientes</title>
    <link rel="stylesheet" href="estilos/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300&display=swap');
        </style>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="registrar.php" method="post"
    class="form-register">
        <h2 class="form__titulo">Registro de Clientes</h2>
        <div class="contenedor-inputs">
            <input type="text" name="nombre" 
            placeholder="Nombres" class="input-48" required>
            <input type="text" name="apellidos" 
            placeholder="Apellidos" class="input-48" required>
            <input type="tel" name="cedula" 
            placeholder="Cédula" class="input-48" required>
            <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            placeholder="Teléfono" class="input-48" required>
            <h4>Estado Civil:</h4>
            <input type="radio" name="estadocivil" value="soltero"  class="input-25" > Soltero<br>
            <input type="radio" name="estadocivil" value="casado" class="input-25"> Casado <br>

           <!--  <input type="text" name="estadocivil" 
            placeholder="Estado Civil" class="input-100"> -->
            <input type="text" name="direccion" 
            placeholder="Dirección" class="input-100" required>
            <input type="email" name="email" 
            placeholder="Correo" class="input-100" required>
            
            
           
           <input type="submit" value="Registrar" class="btn-enviar">

        </div>

    </form>
</body>
</html>
